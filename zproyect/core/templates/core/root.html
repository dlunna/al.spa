{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>New Age - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static '/core/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static '/core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static '/core/vendor/simple-line-icons/css/simple-line-icons.css'%}">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">



  <!-- Custom styles for this template -->
  <link href="{% static '/core/vendor/css/new-age.min.css' %}" rel="stylesheet">

  <style>

  header.masthead {
    position: relative;
    width: 100%;
    padding-top: 150px;
    padding-bottom: 100px;
    color: #fff;

    background: url('{% static "core/vendor/img/bg-pattern.png" %}'), #7b4397;
    background: url('{% static "core/vendor/img/bg-pattern.png" %}'), -webkit-gradient(linear, right top, left top, from(#7b4397), to(#dc2430));
    background: url('{% static "core/vendor/img/bg-pattern.png" %}'), linear-gradient(to left, #7b4397, #dc2430)

  }


  </style>

</head>

<body id="page-top">



  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5">Lovely Spa & Beauty</h1>
            <a href="{% url 'home' %}" class="btn btn-outline btn-xl js-scroll-trigger">Spa</a>
            <a href="/admin/" class="btn btn-outline btn-xl js-scroll-trigger">Admon</a>
          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <div class="device-mockup iphone6_plus portrait white">
              <div class="device">
                <div class="screen">
                  <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                  <img src="{% static 'core/images/lovely_brand.jpg' %}" class="img-fluid" alt="">
                </div>
                <div class="button">
                  <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'core/vendor/js/new-age.min.js' %}"></script>

</body>

</html>
