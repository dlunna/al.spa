{% extends 'core/base.html' %}
{% load static %}
{% block title %}Cubas{% endblock %}
{% block content %}
<main role="main">
  <div class="container mb-4">
    <!--
    Se puede colocar object o
    el nombre del modelo Cuba
    en minuscula
    -->

    {% include 'cuba/includes/cuba_menu.html' %}

    {% for page in cuba_list %}


      <div class="row mt-3">
        <div class="col-md-9 mx-auto">
          <h2 class="mb-4">{{page.title}}</h2>

          <div>
            <p>{{page.content|striptags|safe|truncatechars:"200"}}</p>
            <p><a href="{% url 'cubas:cubas' page.id page.title|slugify %}">Leer m√°s</a>
              <!--
              {% if request.user.is_staff %}
                | <a href="#">Editar</a>
                | <a href="#">Borrar</a>
              {% endif %}
              -->
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
