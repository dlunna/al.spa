{% extends 'core/base.html' %}
{% load static %}

{% block title %} Venta {% endblock %}

{% block content %}

{% include 'employee/includes/employee_menu.html' %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">Realizar una venta</h2>
        <div>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <input type="submit" class="btn btn-primary btn-block" value="Guardar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
